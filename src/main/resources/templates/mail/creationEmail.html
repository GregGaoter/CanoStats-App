<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title th:text="#{email.activation.title}">Activation de votre compte</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <p th:text="#{email.activation.greeting(${user.login})}">Cher utilisateur,</p>
    <p th:text="#{email.creation.text1}">Votre compte a été créé, veuillez cliquer sur le lien ci-dessous pour y accéder :</p>
    <p>
      <a th:with="url=(@{|${baseUrl}/account/reset/finish?key=${user.resetKey}|})" th:href="${url}" th:text="Se connecter">Se connecter</a>
    </p>
    <p>
      <span th:text="#{email.activation.text2}">Cordialement,</span>
      <br />
      <em th:text="#{email.signature}">L'équipe CanoStats.</em>
    </p>
  </body>
</html>
